<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>


<body>
  <main class="card">

    <div class="container-1">
      <p> <span class="text-gray"> Your Result </span></p>
      <div class="circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="container-2">
      <h4>Summary</h4>

      <div class="rectangle one">
        <div class="title">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>

        <div class="result">
          <p><span class="text-blue">80</span>/100</p>
        </div>
      </div>

      <div class="rectangle two">
        <div class="title">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>

        <div class="result">
          <p><span class="text-blue">92</span>/100</p>
        </div>
      </div>

      <div class="rectangle three">
        <div class="title">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>

        <div class="result">
          <p><span class="text-blue">61</span>/100</p>
        </div>
      </div>

      <div class="rectangle four">
        <div class="title">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
        </div>

        <div class="result">
            <p><span class="text-blue">72</span>/100</p>
        </div>

      </div>
      <button type="submit">Continue</button>
    </div>

  </main>
</body>

</html>
